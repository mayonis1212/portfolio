<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Experience - Dylan Estrella</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #FADCEB 0%, #FDE2FF 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #f8e4f0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.8rem;
      text-transform: uppercase;
      color: #9E58B3;
      letter-spacing: 2px;
    }

    .nav-container {
      display: flex;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #555;
      font-weight: bold;
      font-size: 1rem;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #9E58B3;
    }

    main {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      gap: 2rem;
    }

    .arch-shape {
      width: 280px;
      height: 450px;
      border-radius: 150px 150px 20px 20px;
      background-color: #E4F8C6;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .arch-shape img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 150px 150px 20px 20px;
      display: block;
    }

    .arch-shape:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .text-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 600px;
    }

    .highlight-text {
      background-color: #C1A4F9;
      padding: 1.5rem 2rem;
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff;
      text-transform: uppercase;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .description-box {
      background-color: #B39274;
      color: #fff;
      padding: 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .description-box:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f8e4f0;
      border-top: 1px solid rgba(0,0,0,0.1);
      margin-top: auto;
    }

    footer p {
      font-size: 0.9rem;
      color: #333;
    }

    @media (max-width: 600px) {
      nav ul {
        gap: 1.2rem;
      }

      main {
        flex-direction: column;
        padding: 2rem;
      }

      .arch-shape {
        width: 240px;
        height: 360px;
      }

      .highlight-text {
        font-size: 1.3rem;
      }

      .description-box {
        font-size: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Dylan Estrella</h1>
    <div class="nav-container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="arch-shape">
      <img src="https://i.pinimg.com/474x/61/26/4d/61264d15c7fdb6e53b5f49ebc750ab77.jpg" alt="Achievement Image" />
    </div>
    <div class="text-container">
      <div class="highlight-text">Experience</div>
      <div class="description-box">
        • 2023 HASC Career Guidance Orientation<br>
        • 2024 OLFU Orientation
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 All Rights Reserved</p>
  </footer>

</body>
</html>
