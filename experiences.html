<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Experience - Dylan Estrella</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background-color: #FADCEB;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #f8e4f0;
    }

    header h1 {
      font-size: 1.5rem;
      text-transform: uppercase;
      color: #9E58B3;
      letter-spacing: 2px;
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 0.95rem;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #9E58B3;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 4rem 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .arch-shape {
      width: 280px;
      height: 450px;
      border-radius: 100px 100px 0 0;
      background-color: #E4F8C6;
      flex-shrink: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .arch-shape img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 100px 100px 0 0;
    }

    .arch-shape:hover {
      transform: scale(1.05);
    }

    .text-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
    }

    .highlight-text {
      background-color: #FFF85D;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.5rem;
      text-transform: uppercase;
      border-radius: 5px;
      width: fit-content;
      margin-left: 100px;
    }

    .description-box {
      background-color: #C14DE0;
      color: #fff;
      padding: 2.5rem;
      min-height: 285px;
      width: 100%;
      border-radius: 10px;
      font-size: 1.2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .description-box:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f8e4f0;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dylan Estrella</h1>
    <div class="nav-container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="arch-shape">
      <img src="https://i.pinimg.com/474x/61/26/4d/61264d15c7fdb6e53b5f49ebc750ab77.jpg" alt="Achievement Image" />
    </div>
    <div class="text-container">
      <div class="highlight-text">Experience</div>
      <div class="description-box">
       <br><br>
        • 2023 HASC Career Guidance Orientation<br>
        • 2024 OLFU Orientation<br>
        
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 All Rights Reserved</p>
  </footer>

</body>
</html>
