<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - Dylan Estrella</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #FADCEB 0%, #FDE2FF 100%);
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      transition: color 0.3s ease;
    }
    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #f8e4f0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 1.8rem;
      text-transform: uppercase;
      color: #9E58B3;
      letter-spacing: 2px;
    }
    /* Navigation */
    .nav-container {
      display: flex;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav a {
      font-weight: bold;
      font-size: 1rem;
      text-transform: uppercase;
      color: #555;
    }
    nav a:hover {
      color: #9E58B3;
    }
    /* Hero Section */
    .hero-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 2rem;
      position: relative;
    }
    .arch-shape {
      width: 280px;
      height: 420px;
      border-radius: 150px 150px 20px 20px;
      overflow: hidden;
      background-color: #FFFBC2;
      margin: 1rem;
      flex-shrink: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .arch-shape img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .arch-shape:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .text-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin: 1rem;
      text-align: center;
    }
    .brush-text {
      padding: 1.5rem 2rem;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      text-transform: uppercase;
      transition: transform 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .brush-text:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    /* Specific Background Colors for Brush Text Blocks */
    .brush-text:first-child {
      background-color: #C1A4F9;
    }
    .brush-text:last-child {
      background-color: #B39274;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f8e4f0;
      border-top: 1px solid rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dylan Estrella</h1>
    <div class="nav-container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="hero-section">
    <div class="arch-shape">
      <img src="https://i.pinimg.com/474x/06/4b/e1/064be1a0827055696dec68826ec8f9a3.jpg" alt="Arch Image" />
    </div>
    <div class="text-container">
      <div class="brush-text">Dylan Estrella</div>
      <div class="brush-text">BSIT 1-Y2-1</div>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 All Rights Reserved</p>
  </footer>
</body>
</html>
