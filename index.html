<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - Dylan Estrella</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Open Sans', sans-serif; background-color: #FADCEB; color: #333; }
    header { display: flex; align-items: center; justify-content: space-between; padding: 1rem 2rem; background-color: #f8e4f0; }
    header h1 { font-size: 1.5rem; text-transform: uppercase; color: #9E58B3; letter-spacing: 2px; }
    .nav-container { display: flex; align-items: center; gap: 1rem; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav a { text-decoration: none; color: #333; font-weight: bold; font-size: 0.95rem; text-transform: uppercase; transition: color 0.3s ease; }
    nav a:hover { color: #9E58B3; }
    .hero-section { display: flex; justify-content: center; align-items: center; min-height: 80vh; position: relative; padding: 0 1rem; }
    .arch-shape { width: 300px; height: 450px; border-radius: 100px 100px 0 0; overflow: hidden; flex-shrink: 0; margin-right: -60px; z-index: 1; background-color: #FFFBC2; display: flex; align-items: center; justify-content: center; transition: transform 0.3s ease; }
    .arch-shape img { width: 100%; height: 100%; object-fit: cover; border-radius: 100px 100px 0 0; }
    .arch-shape:hover { transform: scale(1.1); }
    .text-container { display: flex; flex-direction: column; gap: 1rem; position: relative; z-index: 2; }
    .brush-text { text-align: center; padding: 1.5rem; color: #fff; font-weight: bold; border-radius: 5px; min-width: 250px; text-transform: uppercase; transition: transform 0.3s ease, opacity 0.3s ease; }
    .brush-text:hover { transform: scale(1.1); opacity: 0.8; }
    footer { text-align: center; padding: 1rem; background-color: #f8e4f0; }
  </style>
</head>

      <nav>

          <li><a href="index.html">Home</a></li>

          <li><a href="contact.html">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="hero-section">
    <div class="arch-shape">
      <img src="https://i.pinimg.com/474x/06/4b/e1/064be1a0827055696dec68826ec8f9a3.jpg" alt="Arch Image" />
    </div>
    <div class="text-container">
      <div class="brush-text" style="background-color: #C1A4F9;">Dylan Estrella</div>
      <div class="brush-text" style="background-color: #B39274;">BSIT 1-Y2-1</div>
    </div>
  </section>
  <footer>

  </footer>
</body>
</html>
