<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Preferred Website Name</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #FADCEB;
      color: #333;
    }
    /* Header with Menu */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #f8e4f0;
    }
    header h1 {
      font-size: 1.5rem;
      text-transform: uppercase;
      color: #9E58B3;
      letter-spacing: 2px;
    }
    .nav-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 0.95rem;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #9E58B3;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #333;
      border-radius: 2px;
    }
    /* Contact Section */
    .contact-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 2rem;
      gap: 2rem;
    }
    .arch-shape {
      width: 250px;
      height: 400px;
      border-radius: 100px 100px 0 0;
      overflow: hidden;
      flex-shrink: 0;
      background-color: #FFFBC2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .brush-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .arch-shape { width: 300px; height: 450px; border-radius: 100px 100px 0 0; overflow: hidden; flex-shrink: 0; margin-right: -60px; z-index: 1; background-color: #FFFBC2; display: flex; align-items: center; justify-content: center; transition: transform 0.3s ease; }
    .arch-shape img { width: 100%; height: 100%; object-fit: cover; border-radius: 100px 100px 0 0; }
    .arch-shape:hover { transform: scale(1.1); }
    .brush-shape {
      padding: 2rem;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      clip-path: polygon(10% 0%, 90% 0%, 100% 20%, 95% 80%, 100% 100%, 10% 100%, 0% 80%, 0% 20%);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .brush-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .brush-shape:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .arch-shape img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 100px 100px 0 0;
    }
    .brush-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .brush-shape {
      padding: 2rem;
      color: #fff;
      font-weight: bold;
      clip-path: polygon(10% 0%, 90% 0%, 100% 20%, 95% 80%, 100% 100%, 10% 100%, 0% 80%, 0% 20%);
    }
    .brush-title {
      background-color: #C1A4F9;
      font-size: 1.5rem;
      text-align: center;
    }
    .brush-description {
      background-color: #9E58B3;
      font-size: 1rem;
      min-width: 350px;
      min-height: 200px;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f8e4f0;
    }
    footer p {
      font-size: 0.9rem;
      color: #333;
    }
    /* Media Queries */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        flex-direction: column;
        gap: 1rem;
        background-color: #f8e4f0;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      nav ul.open {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
      .contact-section {
        flex-direction: column;
        text-align: center;
      }
      .arch-shape {
        margin-bottom: 1rem;
        width: 250px;
        height: 300px;
      }
      .brush-description {
        min-width: auto;
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Dylan Estrella</h1>
    <div class="nav-container">
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <ul id="menuList">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>

 
  <section class="contact-section">

    <div class="arch-shape">
      <img src="https://i.pinimg.com/474x/3d/33/f4/3d33f4e572eb2ef6f2e2b28c9a97b679.jpg" alt="Arch Image" />
    </div>
    <div class="brush-container">
      <div class="brush-shape brush-title">Get in Touch</div>
      <div class="brush-shape brush-description">
        <p>Email: dylanestrella21@gmail.com <br>
          Facebook: Dylan Estrella <br>
          Instagram: @twohe4dedboy
        </p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 All Rights Reserved</p>
  </footer>
</body>
</html>
