<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #FADCEB;
      color: #333;
      line-height:1.4;
    }
    a { text-decoration:none; color: inherit; }

    /* HEADER & NAV */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f8e4f0;
    }
    header h1 {
      font-size: 1.5rem;
      text-transform: uppercase;
      color: #9E58B3;
      letter-spacing: 2px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.95rem;
      transition: color .3s ease;
    }
    nav a:hover {
      color: #9E58B3;
    }

    /* PORTFOLIO GRID */
    .portfolio-grid {
      max-width: 1200px;
      margin: 3rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 0 1rem;
    }

    /* ARCH LINK */
    .arch-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform .2s ease;
    }
    .arch-link:hover {
      transform: scale(1.05);
    }

    /* ARCH SHAPE */
    .arch-shape {
      width: 100%;
      padding-top: 130%;              /* keeps a consistent aspect ratio */
      position: relative;
      overflow: hidden;
      border-radius: 100px 100px 0 0;
      background: #FFFBC2;
    }
    .arch-shape img {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      object-fit: cover;
      border-radius: 100px 100px 0 0;
    }

    /* LABEL UNDERNEATH */
    .arch-label {
      margin-top: .75rem;
      font-weight: bold;
      text-transform: uppercase;
      background: #C1A4F9;
      color: #fff;
      padding: .5rem 1rem;
      border-radius: 4px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f8e4f0;
      margin-top: 2rem;
    }

    /* MOBILE TWEAKS */
    @media (max-width: 600px) {
      .arch-label { font-size: .9rem; padding:.4rem .8rem; }
    }
  </style>
</head>
<body>

        <li><a href="contact.html">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="portfolio-grid">
      <a href="experiences.html" class="arch-link">
        <div class="arch-shape">
          <img src="https://i.pinimg.com/474x/71/95/ee/7195ee7b1c63dee2232d6fff8a1a30bb.jpg" alt="Experiences">
        </div>
        <div class="arch-label">Experiences</div>
      </a>

      <a href="achievements.html" class="arch-link">
        <div class="arch-shape">
          <img src="https://i.pinimg.com/474x/0c/e2/0e/0ce20e76ad5b800b4ef14906bb046d5b.jpg" alt="Achievements">
        </div>
        <div class="arch-label">Achievements</div>
      </a>

      <a href="education.html" class="arch-link">
        <div class="arch-shape">
          <img src="https://i.pinimg.com/474x/24/30/f0/2430f0496b5753ce53e420bd9a3d0559.jpg" alt="Education">
        </div>
        <div class="arch-label">Education</div>
      </a>

      <a href="talents.html" class="arch-link">
        <div class="arch-shape">
          <img src="https://i.pinimg.com/474x/b5/46/58/b5465853f60185f0b94b058313a095e3.jpg" alt="Talents">
        </div>
        <div class="arch-label">Talents</div>
      </a>
    </section>
  </main>
