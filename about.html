<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Me - Preferred Website Name</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #FADCEB 0%, #FDE2FF 100%);
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      transition: color 0.3s ease;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #f8e4f0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #9E58B3;
    }

    /* Navigation Container */
    .nav-container {
      display: flex;
      align-items: center;
    }
    #menuToggle {
      display: none;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #333;
      border-radius: 2px;
      transition: background-color 0.3s ease;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      transition: all 0.3s ease;
    }
    nav a {
      font-weight: bold;
      font-size: 1rem;
      text-transform: uppercase;
      color: #555;
    }
    nav a:hover {
      color: #9E58B3;
    }

    /* About Section (side-by-side layout) */
    .about-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      gap: 2rem; /* spacing between image and text container */
      padding: 2rem;
    }
    .arch-shape {
      width: 300px;
      height: 450px;
      border-radius: 100px 100px 0 0;
      overflow: hidden;
      flex-shrink: 0;
      background-color: #FFFBC2;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .arch-shape img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 100px 100px 0 0;
    }
    .arch-shape:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }


    .brush-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .brush-shape {
      padding: 2rem;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  
    }
    .brush-shape:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .brush-title {
      background-color: #C1A4F9;
      font-size: 1.5rem;
      border-radius: 5px;
    }
    .brush-description {
      background-color: #9E58B3;
      width: 350px;
      min-height: 140px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1rem;
      padding: 1rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f8e4f0;
      border-top: 1px solid rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    footer p {
      font-size: 0.9rem;
      color: #333;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      nav ul {
        position: absolute;
        top: 70px;
        right: 20px;
        flex-direction: column;
        gap: 1rem;
        background-color: #f8e4f0;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: none;
      }
      #menuToggle:checked + label + nav ul {
        display: flex;
      }

      .about-section {
        flex-direction: column;
        text-align: center;
      }
      .arch-shape {
        margin-right: 0;
        width: 250px;
        height: 300px;
      }
      .brush-description {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dylan Estrella</h1>
    <div class="nav-container">
      <!-- Hidden checkbox for the hamburger menu (no JavaScript) -->
      <input type="checkbox" id="menuToggle" />
      <label for="menuToggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <nav>
        <ul id="menuList">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section class="about-section">
    <div class="arch-shape">
      <img
        src="https://i.pinimg.com/474x/c0/59/f2/c059f2407e4168c34af39344d82ba0fc.jpg"
        alt="Arch Image"
      />
    </div>
    <div class="brush-container">
      <div class="brush-shape brush-title">About Me</div>
      <div class="brush-shape brush-description">
        <p>
          Hi! I am Dylan Estrella. Currently studying at Our Lady of Fatima University.<br />
          I live in Quezon City and have a passion for arts and technology.
        </p>
      </div>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2025 All Rights Reserved</p>
  </footer>
</body>
</html>
